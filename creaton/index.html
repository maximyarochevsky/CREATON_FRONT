    <body>
        <div id="wrapper">
              <header>

                    <nav>

                    <div class="tabs">

                      </div>
                      
                      <div class="tab" onclick="openTab(6)">
                        <img src="images/design.png" height="80">

                    <div class="tab-content">

                      <div id="tab1" class="tab-pane">
                        <div>
                          <img  class = "image-inside" src="images/ReklamViveski/1.png" height="250">

                        <div class="bot">

                      </div>

                        <div class="rig-1">

                        <div class="rig-2">
